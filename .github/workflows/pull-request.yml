name: Pull Request

on:
  workflow_dispatch:
  push:
    paths:
      - "apps/**"
      - "bindings/**"
      - "include/**"
      - "src/**"
      - "test/**"
    branches: [main]
  pull_request:
    paths:
      - ".github/**"
      - "apps/**"
      - "bindings/**"
      - "include/**"
      - "src/**"
      - "test/**"
    branches: [main]

env:
  TARGET: Release

jobs:
  build_and_test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name:
          [
            "ubuntu-20.04-clang-10.0.0",
            "ubuntu-18.04-gcc-9.3.0",
            "ubuntu-18.04-clang-10.0.0",
            "macos-10.15-xcode-12.0",
            "windows-2019-gcc-9.2.0",
            "windows-2019-msvc-latest",
          ]
        include:
          - name: ubuntu-20.04-clang-10.0.0
            os: ubuntu-20.04
            compiler: clang
            version: "10"
          - name: ubuntu-18.04-gcc-9.3.0
            os: ubuntu-18.04
            compiler: gcc
            version: "9"
          - name: ubuntu-18.04-clang-10.0.0
            os: ubuntu-18.04
            compiler: clang
            version: "10"
          - name: macOS-10.15-xcode-12.0
            os: macOS-10.15
            compiler: xcode
            version: "12"
          - name: windows-2019-gcc-9.2.0
            os: windows-2019
            compiler: gcc
            version: "9"
          - name: windows-2019-msvc-latest
            os: windows-2019
            compiler: msvc
            version: "latest"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Change Directory
        run: cd ${{ github.workspace }}
      - name: Update Environment
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update

          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            echo "CC=gcc-${{ matrix.version }}" >> $GITHUB_ENV
            echo "CXX=g++-${{ matrix.version }}" >> $GITHUB_ENV
          else
            sudo apt-get install -y clang-${{ matrix.version }} g++-multilib
            echo "CC=clang-${{ matrix.version }}" >> $GITHUB_ENV
            echo "CXX=clang++-${{ matrix.version }}" >> $GITHUB_ENV
          fi
      - name: Update Environment
        if: runner.os == 'macOS'
        run: |
          ls -ls /Applications/
          ls -ls $ANDROID_SDK_ROOT/ndk
          sudo xcode-select -switch /Applications/Xcode_${{ matrix.version }}.app
      - name: Update Environment
        if: (runner.os == 'Windows' && matrix.compiler != 'msvc')
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc
        run: echo "msys installed"
      - name: Configure Environment
        run: make environment
      - name: Run Tests
        if: (runner.os == 'Linux' && matrix.os != 'ubuntu-20.04')
        run: make test
      - name: Run Tests
        if: runner.os == 'macOS'
        run: make test
      - name: Run Tests
        if: (runner.os == 'Windows' && matrix.compiler != 'msvc')
        run: make test
      - name: Run Tests
        if: (runner.os == 'Windows' && matrix.compiler == 'msvc')
        run: make test-msvc
      - name: Run Sanitizer
        if: (runner.os == 'Linux' && matrix.os == 'ubuntu-20.04')
        run: make sanitize-asan
      - name: Make Release Build
        if: runner.os == 'Linux'
        env:
          NDK_PATH: $$ANDROID_SDK_ROOT/ndk/21.3.6528147
        run: |
          make build
          # if [ "${{ matrix.compiler }}" = "clang" ]; then
          #   make build-android
          # fi
      - name: Make Release Build
        if: runner.os == 'macOS'
        env:
          NDK_PATH: $$ANDROID_HOME/ndk/21.3.6528147
        run: |
          make build
          # make build-android
          # make build-ios
          # make build-netstandard
